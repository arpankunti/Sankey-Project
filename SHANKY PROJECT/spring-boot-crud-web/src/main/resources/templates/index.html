<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
div {text-align: center; background-color: 	#8fbc8f;}
underline{ text-decoration-line: underline;}
	
</style>
</head>

<body>
	<br>
    <div class="container my-2">
        <h2 style="color:	#008b8b;"><u><i>EMPLOYEE MANAGEMENT SYSTEM </i></u></h2>
        <h3 style="color: #2f4f4f;">(List Of Employee)</h3>

        <center><a th:href="@{/showNewEmployeeForm}" class="btn btn-info btn-sm mb-3"> Add Employee </a></center>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                   <th style="color: 	#808000;">First Name</th>
                    <th style="color: 	#808000;">Last Name</th>
                    <th style="color: 	#808000;">Email</th>
                    <th style="color: 	#808000;"> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-success">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
